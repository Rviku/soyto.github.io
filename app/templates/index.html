<div class="row">
  <h1>Welcome to abyss rank application</h1>
  <h2>Last update: {{ lastServerUpdateData }}</h2>

  <p>Please pick your server from the following list</p>

  <div class="row">
    <div class="col-lg-offset-4 col-lg-4">


      <div class="list-group">
        <a ng-repeat="server in servers" class="list-group-item" ng-href="#/ranking/{{server.name}}">{{server.name}}</a>
      </div>

    </div>
  </div>

</div><!-- /.jumbotron -->
